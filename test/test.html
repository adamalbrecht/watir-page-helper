<html>
<head>
    <title>HTML Document Title</title>
</head>
<body>
<a href="">Information Link</a>
<div style="color:#00FF00" id="myDiv">
  <h3>This is a header</h3>

</div>
<span id="mySpan">Some background text in a span.</span><br />
<form action="">
    First name: <label>
    <input type="text" name="firstname"/>
</label><br/>
    Last name: <label>
    <input type="text" name="lastname"/>
</label><br/>
    Car model: <label>
    <select name="cars">
        <option value="Honda">Honda</option>
        <option value="Mazda">Mazda</option>
        <option value="Toyota">Toyota</option>
    </select>
</label><br/>
    Do you agree?: <label>
    <input type="checkbox" name="agree">
</label>I agree<br/>
    <label>
        <input type="radio" name="group1" value="High">
    </label>High<br>
    <label>
        <input type="radio" name="group1" value="Medium">
    </label>Medium<br>
    <label>
        <input type="radio" name="group1" value="Low">
    </label>Low<br/>
    <input type="submit" value="Submit"/>
</form>
<table id="myTable" border="6">
    <tr>
        <td>
            Test Table Col 1
        </td>
        <td>
            Test Table Col 2
        </td>
    </tr>
</table>
</body>
</html>
